<p-card [style]="{ width: '25rem', overflow: 'hidden' }">
  <ng-template pTemplate="header">
    <img alt="Card" class="w-full" src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
  </ng-template>
  @if (publication.title) {
    <ng-template pTemplate="title">{{publication.title}}</ng-template>
  }
  <ng-template pTemplate="subtitle"> Categoría: {{publication.mJODCCategoria[0].name}} </ng-template>
  @if (publication.mjDescripcion) {
    <p class="ff-roboto fw-300">{{publication.mjDescripcion}}</p>
  }
  <ng-template pTemplate="footer">
    <div class="flex gap-4 mt-1">
      <p>Año: {{publication.mjAnio}}</p>
      <p>Mes: {{publication.mjMes}}</p>
    </div>
  </ng-template>
</p-card>
